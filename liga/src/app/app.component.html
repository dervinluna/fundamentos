<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
<div>
<table class="table table-hover">
  <thead>
    <tr>
      <th class="f5-5" scope="col">#</th>
      <th class="f5-5" scope="col">Equipo</th>
      <th class="f5-5" scope="col">J</th>
      <th class="f5-5" scope="col">G</th>
      <th class="f5-5" scope="col">E</th>
      <th class="f5-5" scope="col">P</th>
      <th class="f5-5" scope="col">GF</th>
      <th class="f5-5" scope="col">GC</th>
      <th class="f5-5" scope="col">DIF</th>
      <th class="f5-5" scope="col">PTS</th>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of lista; let indice=index">
    <td>{{indice+1}}</td>
    <td [ngStyle]=  "{'font-style':item.equipo == 'Comunicaciones'?'italic':'normal','color':item.equipo == 'Comunicaciones'?'white':'blue','background-color':item.equipo== 'Comunicaciones'? 'green':'grey'}">{{item.equipo}}</td>
    <td>{{item.j}}</td>
    <td>{{item.g}}</td>
    <td>{{item.e}}</td>
    <td>{{item.p}}</td>
    <td>{{item.gf}}</td>
    <td>{{item.GC}}</td>
    <td>{{item.dif}}</td>
    <td>{{item.pts}}</td>
  </tr>
  </tbody>
</table>
</div>
