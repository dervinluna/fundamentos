<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <div class="text-primary">
    <h1>Bombillas</h1>

  </div>
  <br>
  <table class="table table-striped">
     <thead>
      <tr class="text-info">
        <th class="f5-5" scope="col">No.</th>
        <th class="f5-5" scope="col">Producto</th>
        <th class="f5-5" scope="col">Tipo</th>
        <th class="f5-5" scope="col">Potencia</th>

      </tr>
     </thead>
     <tbody>
        <tr *ngFor = "let bombilla of bombillas; let i = index">
          <td>{{i+1}}</td>
          <td>{{bombilla.producto}}</td>

          <td [ngStyle]="{'font-style': bombilla.tipo == 'LED' ? 'italic':'normal','color': bombilla.tipo == 'LED' ? 'white':'blue','background-color': bombilla.tipo == 'LED' ? 'gray':'white'}">{{bombilla.tipo}}</td>
          <td [ngClass]="bombilla.tipo == 'LED' ? 'text-success text-decoration-underline':'text-danger'">{{bombilla.potencia}}</td>
        </tr>

     </tbody>

  </table>

</div>

</body>
</html>
